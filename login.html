<div class="corpo"> <br />
  <br />
  <b>
  <label>Para efetuar o login em nosso site, é necessário informar usuário e senha no formulário abaixo. Em seguida, clique no botão &quot;LOGIN&quot;.</label>
  </b><br />
  <br />
  <br />
  <form action="mailto:administrador@bdwebanimals.com.br" method="post" name="formulario">
    Usuário:&nbsp;
    <input type="text" name="usuario" size="20" maxlength="10" title="Informe o nome do usuário. Máximo de 10 caracteres alfanuméricos" />
    <br />
    Senha:&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" name="senha" size="20" maxlength="10" title="Informe sua senha. Máximo de 10 caracteres alfanuméricos" />
    <br /><br />
    <input type="button" name="botao" title="Clique aqui para efetuar o login em nosso sistema" value="LOGIN" />
     <br /><br /><br />
    Em caso de dúvidas, envie uma mensagem para nosso suporte técnico.<br />
    <br />
    Mensagem:&nbsp;<br />
    <textarea rows="10" cols="160" name="mensagem" title="Deixe aqui sua mensagem" ></textarea>
    <br />
    <input type="submit" name="submeter" value="ENVIAR" title="Envie o formulário"   />
    <input type="reset" name="limpar" value="LIMPAR" title="Cuidado. Esta opção irá limpar todo o conteúdo do formulario preenchido" />
  </form>
</div>
